<div *ngIf="activities.length > 0">
  <div *ngFor="let activity of activities">
    <h2>{{ activity.name }}</h2>
    <img [src]="activity.imageUrl" [alt]="activity.name">
    <p>{{ activity.description }}</p>
    <p>Heures : {{ activity.hours }}</p>
  </div>
</div>
<div *ngIf="activities.length === 0">

</div>
