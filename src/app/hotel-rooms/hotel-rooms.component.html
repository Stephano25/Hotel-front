<div *ngIf="isLoading" class="loading-message">
  <p>Chargement des chambres...</p>
</div>

<div *ngIf="error" class="error-message">
  <p>{{ error }}</p>
</div>

<div *ngIf="!isLoading && rooms.length > 0" class="room-list">
  <div *ngFor="let room of rooms" class="room-card">
    <img [src]="room.imageUrl" [alt]="room.name">
    <h3>{{ room.name }}</h3>
    <p>{{ room.description }}</p>
    <p>Prix : {{ room.price }} â‚¬/nuit</p>
    <ul *ngIf="room.amenities && room.amenities.length > 0">
      <li *ngFor="let amenity of room.amenities">{{ amenity }}</li>
    </ul>
  </div>
</div>

<div *ngIf="!isLoading && rooms.length === 0" class="no-rooms-message">
  <p>Aucune chambre n'est disponible pour le moment.</p>
</div>
