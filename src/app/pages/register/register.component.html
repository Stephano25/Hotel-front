<!-- src/app/pages/register/register.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">S'inscrire</h2>

    <!-- Ajout d'une référence de template au formulaire pour vérifier sa validité -->
    <form #registerForm="ngForm" (ngSubmit)="handleRegister()" class="space-y-4">
      <!-- Champ Nom -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Votre nom"
        />
      </div>

      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="votre.email@example.com"
        />
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="********"
        />
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="text-red-600 text-sm text-center">
        {{ error }}
      </div>

      <!-- Message de succès -->
      <div *ngIf="message" class="text-green-600 text-sm text-center">
        {{ message }}
      </div>

      <!-- Bouton d'inscription -->
      <!-- Le bouton est désactivé si le formulaire n'est pas valide -->
      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        S'inscrire
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Déjà un compte ?
      <a (click)="navigateToLogin()" class="font-medium text-blue-600 hover:text-blue-500 cursor-pointer">
        Se connecter
      </a>
    </p>
  </div>
</div>
