<!-- src/app/pages/login/login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Se Connecter</h2>
    <form (ngSubmit)="handleLogin()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="votre.email@example.com"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <div *ngIf="error" class="text-red-500 text-xs italic mb-4">{{ error }}</div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-200"
          type="submit"
        >
          Se Connecter
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Pas encore de compte ?
      <button (click)="navigateToRegister()" class="text-blue-500 hover:text-blue-700 font-bold">
        S'inscrire
      </button>
    </p>
  </div>
</div>
